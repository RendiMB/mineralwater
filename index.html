<!doctype html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Мінеральні води Вінничини</title>

<style>
/* ===== Загальні стилі ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #eaf6fa;
  color: #033649;
}

/* ===== Шапка ===== */
header {
  background: linear-gradient(90deg, #0b72b9, #36a9e1, #bfeaf2);
  padding: 25px 15px;
  text-align: center;
}

header h1 {
  margin: 10px 0 15px;
  color: #fff;
}

header img {
  max-width: 180px;
}

/* ===== Навігація ===== */
nav {
  margin-top: 15px;
}

nav button {
  background-color: rgba(255,255,255,0.9);
  color: #0b72b9;
  border: none;
  padding: 10px 18px;
  margin: 5px;
  border-radius: 20px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

nav button:hover {
  background-color: #0b72b9;
  color: white;
}

/* ===== Контент ===== */
main {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 15px;
}

section {
  background-color: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
  margin-bottom: 30px;
  text-align: center;
}

section h2 {
  margin-top: 0;
  color: #0b72b9;
}

/* ===== ЗАГАЛЬНІ ЗОБРАЖЕННЯ ===== */
img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin: 15px auto;
  display: block;
}

/* ===== ОБМЕЖЕННЯ ФОТОГАЛЕРЕЇ ===== */
#photoImage {
  max-width: 700px;     /* максимальна ширина */
  max-height: 450px;    /* максимальна висота */
  object-fit: contain;  /* без обрізання */
}

/* ===== ОБМЕЖЕННЯ GIF ===== */
#gifSection img {
  max-width: 500px;
  max-height: 400px;
  object-fit: contain;
}

/* ===== Кнопки керування ===== */
.controls button {
  background-color: #36a9e1;
  color: white;
  border: none;
  padding: 10px 18px;
  margin: 8px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

.controls button:hover {
  background-color: #2a8fc0;
}

/* ===== Лічильник ===== */
#photoCounter {
  margin-top: 10px;
  color: #555;
}

/* ===== Футер ===== */
footer {
  text-align: center;
  padding: 15px;
  color: #666;
  font-size: 14px;
}
</style>
</head>
