<!doctype html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Мінеральні води Вінничини</title>

<style>
/* ===== Загальні стилі ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #eaf6fa;
  color: #033649;
}

/* ===== Шапка ===== */
header {
  background: linear-gradient(90deg, #0b72b9, #36a9e1, #bfeaf2);
  padding: 25px 15px;
  text-align: center;
}

header h1 {
  margin: 10px 0 15px;
  color: #fff;
}

header img {
  max-width: 180px;
}

/* ===== Навігація ===== */
nav {
  margin-top: 15px;
}

nav button {
  background-color: rgba(255,255,255,0.9);
  color: #0b72b9;
  border: none;
  padding: 10px 18px;
  margin: 5px;
  border-radius: 20px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

nav button:hover {
  background-color: #0b72b9;
  color: white;
}

/* ===== Контент ===== */
main {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 15px;
}

section {
  background-color: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
  margin-bottom: 30px;
  text-align: center;
}

section h2 {
  margin-top: 0;
  color: #0b72b9;
}

/* ===== Загальні зображення ===== */
img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin: 15px auto;
  display: block;
}

/* ===== Фото галереї ===== */
#photoImage {
  max-width: 700px;
  max-height: 450px;
  object-fit: contain;
}

/* ===== Опис під фото ===== */
.photo-description {
  margin-top: 8px;
  font-size: 14px;
  color: #555;
  font-style: italic;
}

/* ===== GIF ===== */
#gifSection img {
  max-width: 500px;
  max-height: 400px;
  object-fit: contain;
}

/* ===== Кнопки ===== */
.controls button {
  background-color: #36a9e1;
  color: white;
  border: none;
  padding: 10px 18px;
  margin: 8px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

.controls button:hover {
  background-color: #2a8fc0;
}

/* ===== Лічильник ===== */
#photoCounter {
  margin-top: 10px;
  color: #555;
}

/* ===== Футер ===== */
footer {
  text-align: center;
  padding: 15px;
  color: #666;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Мінеральні води Вінничини</h1>
  <img src="images/logo.png" alt="Логотип">

  <nav>
    <button onclick="showHome()">Головна</button>
    <button onclick="showPhotos()">Фото</button>
    <button onclick="showGif()">GIF</button>
  </nav>
</header>

<main>

<section id="homeSection">
  <h2>Про сайт</h2>
  <p>
    Цей сайт присвячений мінеральним водам Вінничини та їх природному походженню.
    
  </p>
</section>

<section id="photoSection" style="display:none;">
  <h2>Фотогалерея</h2>

  <img id="photoImage" src="images/image1.png" alt="Мінеральні води">

  <p id="photoDescription" class="photo-description">
    Природне джерело мінеральної води у Вінницькій області
  </p>

  <div class="controls">
    <button onclick="prevPhoto()">⬅ Назад</button>
    <button onclick="nextPhoto()">Далі ➡</button>
  </div>

  <p id="photoCounter">Фото 1 з 10</p>
</section>

<section id="gifSection" style="display:none;">
  <h2>GIF-анімація</h2>
  <img src="images/gif.gif" alt="GIF мінеральні води">
</section>

</main>

<footer>
  © 2025 Мінеральні води Вінничини
</footer>

<script>
let photos = [
  "images/image1.png",
  "images/image2.png",
  "images/image3.png",
  "images/image4.png",
  "images/image5.png",
  "images/image6.png",
  "images/image7.png",
  "images/image8.png",
  "images/image9.png",
  "images/image10.png"
];

let descriptions = [
  "Природне джерело мінеральної води у Вінницькій області",
  "Мінеральне джерело серед лісового масиву",
  "Вихід підземних мінеральних вод на поверхню",
  "Природне формування мінеральної води",
  "Джерело з кришталево чистою водою",
  "Місце збору природної мінеральної води",
  "Водний об’єкт екологічно чистої зони",
  "Мінеральне джерело у природному середовищі",
  "Джерело мінеральної води серед зелених насаджень",
  "Унікальне мінеральне джерело Вінничини"
];

let index = 0;

function updatePhoto() {
  document.getElementById("photoImage").src = photos[index];
  document.getElementById("photoCounter").innerText =
    "Фото " + (index + 1) + " з " + photos.length;
  document.getElementById("photoDescription").innerText =
    descriptions[index];
}

function nextPhoto() {
  if (index < photos.length - 1) {
    index++;
    updatePhoto();
  }
}

function prevPhoto() {
  if (index > 0) {
    index--;
    updatePhoto();
  }
}

function hideAll() {
  document.getElementById("homeSection").style.display = "none";
  document.getElementById("photoSection").style.display = "none";
  document.getElementById("gifSection").style.display = "none";
}

function showHome() {
  hideAll();
  document.getElementById("homeSection").style.display = "block";
}

function showPhotos() {
  hideAll();
  document.getElementById("photoSection").style.display = "block";
}

function showGif() {
  hideAll();
  document.getElementById("gifSection").style.display = "block";
}
</script>

</body>
</html>
